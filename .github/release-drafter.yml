name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 新功能'
    labels:
      - '新功能'
  - title: '🐛 Bug 修复'
    labels:
      - 'bug'
  - title: '🧰 日常维护'
    label: '日常维护'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
# 这里填写更新内容
template: |
  测试版 1.0.4
  1.加入MarkDown文件介绍
  2.禁用IOS Flutter Impeller引擎
  3.修复竖屏不显示课程地址问题
  4.修复课表高亮问题
  5.优化splash查询随机图片api，减少卡顿
  6.新增设置页面，增加版本更新查询

  $CHANGES
no-changes-template: |
  快下载体验~