name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 新功能'
    labels:
      - '新功能'
  - title: '🐛 Bug 修复'
    labels:
      - 'bug'
  - title: '🧰 日常维护'
    label: '日常维护'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
# 这里填写更新内容
template: |
  测试版 0.2.1
  完成学习通签到功能开发
  新增退出登录
  课程表日期列表新增日期显示
  课程表添加课程详细
  课程表如果有冲突课程显示右下角高亮提示
  优化全校课表班级信息查询，减少卡顿
  $CHANGES
no-changes-template: |
  快下载体验~